<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Webapp Final</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Enter your battletag</h1>
				<input id="btag" placeholder="Battletag goes here">

				<h1>Select platform</h1>
				<form>
					<input type="radio" name="platform" value="pc">PC
					<input type="radio" name="platform" value="xbl">Xbox
					<input type="radio" name="platform" value="psn">Playstation
				</form>

				<h1>Select region</h1>
				<form>
					<input type="radio" name="region" value="eu">EU
					<input type="radio" name="region" value="us">US
					<input type="radio" name="region" value="kr">KR
					<input type="radio" name="region" value="cs">CS
					<input type="radio" name="region" value="global">Global
				</form>

				<button>Submit</button>

			</div>
		</div>
	</header>

<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous">	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	crossorigin="anonymous">		
</script>
<script type="text/javascript" src="js/myScript.js"></script>
</body>
</html>
