<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Webapp Final</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Enter your battletag</h1>
				<input id="btag" placeholder="Battletag goes here">

				<h1>Select platform</h1>
				<form>
					<input type="radio" name="platform" value="pc" id="pc">
					<label for="pc">PC</label>

					<input type="radio" name="platform" value="xbl" id="xbox">
					<label for="xbox">Xbox</label>

					<input type="radio" name="platform" value="psn" id="playstation">
					<label for="playstation">Playstation</label>
				</form>

				<h1>Select region</h1>
				<form>
					<input type="radio" name="region" value="eu" id="eu">
					<label for="eu">EU</label>

					<input type="radio" name="region" value="us" id="us">
					<label for="us">US</label>

					<input type="radio" name="region" value="kr" id="kr">
					<label for="kr">KR</label>

					<input type="radio" name="region" value="cs" id="cs">
					<label for="cs">CS</label>

					<input type="radio" name="region" value="global" id="global">
					<label for="global">Global</label>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 fetch">
				<button id="fetchprofile">Fetch user profile</button>
				<button id="fetchtotal">Fetch total hero stats</button>
				<button id="fetchplaytime">Fetch hero playtime</button>
			</div>

			<div class="col-xs-6">
				<div class="dropdown">
					<button id="d1">Gamemode</button>
					<ul class="dropdown-menu dropdown-menu-right" id="menu1">
						<li><a href="#">Quickplay</a></li>
						<li><a href="#">Competitive</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous">	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	crossorigin="anonymous">		
</script>
<script type="text/javascript" src="js/myScript.js"></script>
</body>
</html>
